<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator - <a href="https://github.com/kyleajw">KyleAJW</a></h1>
        <div class="sum">0</div>
        <div class="buttons">
            <div>
                <button type="button" value="AC" class="top-row operator clear">AC</button>
                <button type="button" value="+/-" class="top-row operator">+/-</button>
                <button type="button" value="%" class="top-row operator">%</button>
                <button type="button" value="/" class="operator">/</button>
            </div>
            <div>
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="*" class="operator">X</button>
            </div>
            <div>
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="-" class="operator">-</button>
            </div>
            <div>
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="+" class="operator">+</button>
            </div>
            <div>
                <button type="button" value="0" class="zero-btn">0</button>
                <button type="button" value=".">.</button>
                <button type="button" value="=" class="operator">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
